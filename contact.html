<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact – Xristina</title>
    <meta
      name="description"
      content="Contact Xristina about available paintings, commissions or collaborations."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="wrapper site-header-inner">
        <div class="brand">
          <div class="brand-main">XRISTINA</div>
          <div class="brand-sub">Oil painting • Belgium</div>
        </div>
        <nav class="site-nav">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="available.html">Available</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
          <div class="language-switch">
            <button type="button" class="lang-btn lang-active">EN</button>
            <button type="button" class="lang-btn">FR</button>
            <button type="button" class="lang-btn">NL</button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="section wrapper contact-layout fade-section section-first">
        <div>
          <div class="section-header">
            <h1>Contact</h1>
          </div>

          <form
            action="https://formspree.io/f/your-id-here"
            method="POST"
            autocomplete="on"
          >
            <div class="field-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                autocomplete="name"
              />
            </div>

            <div class="field-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="_replyto"
                required
                autocomplete="email"
              />
            </div>

            <div class="field-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button class="button" type="submit">Send message</button>
          </form>
        </div>

        <aside class="contact-details">
          <p>
            For availability, shipping quotes or commissions, you can use the
            form or write directly:
          </p>
          <p><strong>Email:</strong> your.email@example.com</p>
          <p><strong>Location:</strong> Belgium</p>

          <p class="social-links">
            <!-- add links when you have them -->
            <!-- <a href="#">Instagram</a> -->
          </p>
        </aside>
      </section>
    </main>

    <footer class="site-footer">
      © <span id="year-contact"></span> Xristina — All rights reserved.
    </footer>

    <div class="lightbox" aria-hidden="true">
      <button class="lightbox-close" aria-label="Close image">×</button>
      <img src="" alt="Artwork enlarged" />
    </div>

    <script>
      document.getElementById("year-contact").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
